<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="registrationpage.css">
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="free">
                <p><strong>FREE SHIPPING</strong> ON ALL ORDERS OVER $35!</p> 
            </div>
        </div>
        <div class="nav">
            <div class="logo">
                
                    <img src="//cdn.shopify.com/s/files/1/0399/1728/9633/files/90-Plus-years-500_160x.png?v=1609913612" srcset="//cdn.shopify.com/s/files/1/0399/1728/9633/files/90-Plus-years-500_160x.png?v=1609913612 1x, //cdn.shopify.com/s/files/1/0399/1728/9633/files/90-Plus-years-500_320x.png?v=1609913612 2x" alt="">
               
            </div>
            <div class="left">
                <div>Shop</div>
                <div>About</div>
                <div>Store Locator</div>
            </div>
            <div class="right">
                <div>Search</div>
                <div class="account">
                    <select name="" id="">
                        <option value="Sign In">Sign In</option>
                        <option value="Register">Register</option>
                        <option value="Checkout">Checkout</option>
                    </select>
                </div>
                <div>Cart</div>
            </div>
        </div>
        <div class="space"></div>
        <div class="regstbox">
            <div class="cont">
                <div class="heading">
                    <h1 class="headtitle">Create an Account</h1>
                </div>
                <div class="Personal">
                    <h2>Personal Information</h2>
                </div>
                <div class="form1">
                    <form>
                        <div class="form-group">
                            <div class="first">
                                <label for="loginInputName">First Name <sup>*</sup></label>
                                <div class="pt-required"><sup>*</sup> Required Fields</div>
                                <input type="text" name="customer[first_name]" class="form-control" id="loginInputName" placeholder="Enter First Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="loginLastName">Last Name <sup>*</sup></label>
                            <input type="text" name="customer[last_name]" class="form-control" id="loginLastName" placeholder="Enter Last Name">
                        </div>
                        <div class="form-group">
                            <label for="loginInputEmail">Email <sup>*</sup></label>
                            <input type="email" name="customer[email]" class="form-control" id="loginInputEmail" placeholder="Enter Email">
                        </div>
                        <div class="form-group">
                            <label for="loginInputPassword">Password <sup>*</sup></label>
                            <input type="password" name="customer[password]" class="form-control" id="loginInputPassword" placeholder="Enter Password">
                        </div>
                        <div class="row-btn">
                            <input id="button" type="submit" value="CREATE">
                            <br>
                            <a class="btn-link" target="_blank"><span>or&nbsp;</span> <span class="pt-text">Return to Store</span></a>
                        </div>       
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script src="registrationpage.js">

</script>
