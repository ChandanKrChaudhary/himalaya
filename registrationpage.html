    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="registrationpage.css">
</head>
<body>
    <div class="container">
       <div class="topcont">
        <div class="toptitle">
            <p><strong>FREE SHIPPING</strong> ON ALL ORDERS OVER $35!</p> 
        </div>
    </div>
    <div class="navbaox">
        <div class="navbar">
            <div class="left">
                <div class="logo">
                    <img src="//cdn.shopify.com/s/files/1/0399/1728/9633/files/90-Plus-years-500_160x.png?v=1609913612"  alt="logo of Himalayausa.com">
                </div>
                <div>
                    <a href="#">Shop</a>
                </div>
                <div>
                    <a href="#">About</a>
                </div>
                <div>
                    <a href="#">Store Locator</a>
                </div>
            </div>
            <div class="right">
                <div >
                    <button class="dropbtn"><a id="icon" href="#" class="fa fa-search"></a></button>    
                </div>
                <div class="account">
                    <div class="dropdown">
                        <button class="dropbtn"><a id="icon" href="#" class="fa fa-user-o"></a> </button>
                        <div class="dropdown-content">
                          <a href="signInpage.html" onclick="window.location.href='signInpage.html'">Sign In</a>
                          <a href="registrationpage.html">Register</a>
                          <a href="checkoutpage.html">Checkout</a>
                        </div>
                    </div>
                </div>
                <div>
                    <button class="dropbtn"><a id="icon" href="#" class="fa fa-shopping-bag"></a> </button> 
                </div>
            </div>
        </div>
    </div>
        <div class="space"></div>
        <div class="regstbox">
            <div class="cont">
                <div class="heading">
                    <h1 class="headtitle">Create an Account</h1>
                </div>
                <div class="Personal">
                    <h2>Personal Information</h2>
                </div>
                <div class="form1">
                    <form>
                        <div class="form-group">
                            <div class="first">
                                <label for="loginInputName">First Name <sup>*</sup></label>
                                <div class="pt-required"><sup>*</sup> Required Fields</div>
                                <input type="text" name="customer[first_name]" class="form-control" id="loginInputName" placeholder="Enter First Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="loginLastName">Last Name <sup>*</sup></label>
                            <input type="text" name="customer[last_name]" class="form-control" id="loginLastName" placeholder="Enter Last Name">
                        </div>
                        <div class="form-group">
                            <label for="loginInputEmail">Email <sup>*</sup></label>
                            <input type="email" name="customer[email]" class="form-control" id="loginInputEmail" placeholder="Enter Email">
                        </div>
                        <div class="form-group">
                            <label for="loginInputPassword">Password <sup>*</sup></label>
                            <input type="password" name="customer[password]" class="form-control" id="loginInputPassword" placeholder="Enter Password">
                        </div>
                        <div class="row-btn">
                            <input id="button" type="submit" value="CREATE">
                            <br>
                            <a class="btn-link" target="_blank"><span>or&nbsp;</span> <span class="pt-text">Return to Store</span></a>
                        </div>       
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
